<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
     <li>
        <abbr title="use a tag <p>">Parágrafo</abbr>
     </li>
     <li>
        <abbr title="use a tag <title>">Títulos</abbr>
     </li>
     <li>
        <abbr title="use a tag <img>">Imagens</abbr>
     </li>
<li>
    <abbr title="use a tag <abbr>">Abreviações</abbr>
</li>
<li>
    <abbr title="use a tag font">Código-Fonte</abbr>
</li>
<li>
    <abbr title="use a tag <ol> e dentro da tag use o  type mais o número para criar a listas numeradas.">listas numeradas</abbr>
</li>
<li>
    <abbr title="use a tag <ul> e mais o type e o nome do marcador.">Listas com demarcadores</abbr>
</li>
    </ul>
</body>
</html>
